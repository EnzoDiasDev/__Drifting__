<!DOCKTYPE html>
<html>
    <head>
        <title>Drifting</title>
        <link rel="stylesheet" href="../Drifting/assets/css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    </head>

    <body>
        <header class="barra_de_navegacao" id="home">
          <div class="logo">
              <img src="../Drifting/data/logo_drifting.png">
          </div>
          
          <nav>
              <div class="lista_nav">
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#carlist">Carlist</a></li>
                    <li><a href="">Sobre</a></li>
                </ul>
              </div>
          </nav>
        </header>
        
        <div class = "page">
            <div class="home_init">
                <img src="../Drifting/data/banner_v2.png">
            </div>

                <div class="nissan_box">
                    <div class="nissan_logo_line">
                        <img src="../Drifting/data/1.Nissan/logo_nissan.svg" alt="Logo Nissan">
                        <h2>Nissan</h2>
                        <hr>
                    </div>

                    <div class="nissan_cars">
                        <div class="car1">
                            <img src="../Drifting/data/1.Nissan/1.Nissan_GTR_R35/icon_nissangtrr35.png">
                            <p>GT-R R35</p>
                        </div>

                        <div class="car2">
                            <img src="../Drifting/data/1.Nissan/2.Nissan_SkylineGTR_R34/icon_nissanskylinegtrr34.png">

                        </div>

                        <div class="car3">
                            <img src="../Drifting/data/1.Nissan/3.Nissan_Silvia_S15/icon_nissanSilviaS15.png">

                        </div>

                        <div class="car5">
                            <img src="../Drifting/data/1.Nissan/5.Nissan_370Z/icon_nissan370z.png">

                    </div>

                    <div class="toyota_cars">
                        <div class="car6">
                            <img src="../Drifting/data/2.Toyota/1.Toyota_Supra_MK4(A80)/icon_toyotasupramk4.png">

                        <div class="car7">
                            <img src="../Drifting/data/2.Toyota/2.Toyota_Supra_MK5(A90)/icon_toyotasupramk5.png">

                        <div class="car8">
                            <img src="../Drifting/data/2.Toyota/3.Toyota_AE86_Trueno(ou)Levin/icon_toyotaae86.png">
                            <p>AE86 Trueno</p>
                        </div>
                    
                        <div class="car9">
                            <img src="../Drifting/data/2.Toyota/4.Toyota_GR86/icon_toyotagr86.png">

                        </div>

                            <img src="../Drifting/data/2.Toyota/5.Toyota_Celica_GT-Four/icon_toyotacelicagtfour.png">
                            <p>Celica GT-Four</p>
                        </div>
                    </div>
                </div>

                <div class="mazda_box">
                    <div class="mazda_logo_line">
                        <img src="../Drifting/data/3.Mazda/logo_mazda.svg" alt="Logo Mazda">

                        <hr>

                    <div class="mazda_cars">

                        <div class="car12">
                            <img src="../Drifting/data/3.Mazda/2.Mazda_RX-7_FC3S/icon_mazdarx7fc3s.png">

                            <img src="../Drifting/data/3.Mazda/5.Mazda_Cosmo_Sport_110S/icon_cosmosport110s.png">
